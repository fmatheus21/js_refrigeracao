<section class="gallery_area">
    <div class="gallery_width" *ngFor="let gall of gallery">
        <div class="gallery_fixed_height">
            <img [src]="gall.image" alt="gallery 1">
            <div class="gallery_overlay">
                <h3>{{gall.title}}</h3>
            </div>
        </div>
    </div>
</section>
