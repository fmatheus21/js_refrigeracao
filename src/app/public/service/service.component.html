<section id="service" class="service_area section_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="hero-section-title text-center">
                    <h1>Servi√ßos</h1>
                </div>

            </div>

            <div class="col-md-4 col-sm-6" *ngFor="let service of services">
                <div class="service_box">
                    <div class="service_img">
                        <img [src]="service.image" alt="service">
                        <div class="icon-box">
                            <i [attr.class]="service.icon"></i>
                        </div>
                    </div>
                    <div class="service_details">
                        <a>
                            <h2>{{service.title}}</h2>
                        </a>
                        <p>
                            {{service.description}}
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
